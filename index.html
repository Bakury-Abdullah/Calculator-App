<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            <input id="input" type="text" readonly>
        </div>
        <div class="panel">
            <div class="numbers">
                <button onclick="displayOperation()">1</button>
                <button onclick="displayOperation()">2</button>
                <button onclick="displayOperation()">3</button>
                <button onclick="displayOperation()">4</button>
                <button onclick="displayOperation()">5</button>
                <button onclick="displayOperation()">6</button>
                <button onclick="displayOperation()">7</button>
                <button onclick="displayOperation()">8</button>
                <button onclick="displayOperation()">9</button>
                <button onclick="displayOperation()">0</button>
                <button onclick="displayOperation()">00</button>
                <button onclick="displayOperation()">.</button>
            </div>
            <div class="operators">
                <button onclick="displayOperation()">C</button>
                <button onclick="displayOperation()">Del</button>
                <button onclick="displayOperation()">X</button>
                <button onclick="displayOperation()">/</button>
                <button onclick="displayOperation()">-</button>
                <button onclick="displayOperation()">=</button>
                <button onclick="displayOperation()" class="plus-operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
